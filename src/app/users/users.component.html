<div class="card">
  <div class="card-header">
    <app-user-search [users]="users"></app-user-search>
  </div>
  <div class="card-body">

    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">
          {{user.id}}
        </th>
        <td>
          <a href="#" (click)="details(user.id)">
            <ngb-highlight [result]="user.name" [term]="filter.value"></ngb-highlight>
          </a>
        </td>
        <td>
          {{user.username}}
        </td>
        <td>
          {{user.email}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
